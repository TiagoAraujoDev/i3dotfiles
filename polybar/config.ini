[colors]
background = #1F1F28 
background-alt = #49473E 
foreground = #DDD8BB 
primary = #7EB3C9 
secondary = #98BC6D 
alert =#E46A78 
disabled = #363644 
transparent = #00000000

[bar/i3]
wm-restack = i3
override-redirect = false
pin-workspaces = true

; General styles
width = 100%
height = 20pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 4
border-color = ${colors.transparent}
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "Lilex Nerd Font:size=8;2"
font-1 = "Lilex Nerd Font:size=12;2"

; Modules
modules-left = launcher xworkspaces 
modules-center = xwindow
modules-right = updates filesystem memory cpu pulseaudio xkeyboard date systray shutdown

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray
format-margin = 0pt
tray-spacing = 8pt
tray-size = 66%

[module/shutdown]
type = custom/script
exec = echo " "
click-left = ~/i3dotfiles/scripts/shutdown_menu.sh 

[module/launcher]
type = custom/script
exec = echo "  "
label = %{T2}%output%
format = <label>
format-foreground = ${colors.primary}
click-left = rofi -show drun 

[module/updates]
type = custom/script
interval = 120
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
exec = ~/i3dotfiles/polybar/scripts/updates/updates.sh
click-left = ~/i3dotfiles/polybar/scripts/updates/updates.sh update

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = MUTED
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#7EB3C9}%mountpoint%%{F-} %used%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %used:2%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %d/%m% 
label = %date% %time%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

